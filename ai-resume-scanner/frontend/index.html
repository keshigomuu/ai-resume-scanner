<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Resume Checker</title>
</head>
<body>
  <h1>Resume ↔ JD Skill Match</h1>

  <form id="upload-form">
    <label>Resume (PDF):</label><br />
    <input type="file" id="resume" accept=".pdf" required /><br /><br />

    <label>Job Description (plain text):</label><br />
    <textarea id="jdtext" rows="8" cols="60" placeholder="Paste the job description here…" required></textarea><br /><br />

    <button type="submit">Submit</button>
  </form>

  <hr />
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
